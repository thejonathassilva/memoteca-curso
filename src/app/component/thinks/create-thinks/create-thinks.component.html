<section class="container create-thinks ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form>
        <label for="think">Pensamento</label>
        <input 
            type="textarea" 
            class="input" 
            id="think"
            name="pensamento"
            placeholder="Digite o pensamento"
            [(ngModel)]="think.content"
            >
        <label for="authorship">Autoria ou fonte</label>
        <input 
            type="textarea" 
            class="input" 
            id="authorship"
            name="autoria"
            placeholder="Digite a autoria ou fonte"
            [(ngModel)]="think.authorship"
            >
        <label for="model">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-model">
                <label for="model1">
                    <input 
                        type="radio"
                        id="model1"
                        value="model1"
                        name="card-model"
                        [(ngModel)]="think.model"
                        >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Previa:
                <div class="model model1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Aspas Azuis">
                    <p class="content"> {{ think.content }} </p>
                    <p class="authorship"><b> {{ think.authorship }} </b></p>
                </div>
            </div>
            <div class="radio-model">
                <label for="model2">
                    <input 
                        type="radio"
                        id="model2"
                        value="model2"
                        name="card-model"
                        [(ngModel)]="think.model"
                        >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Previa:
                <div class="model model2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
                    <p class="content"> {{ think.content }} </p>
                    <p class="authorship"><b> {{ think.authorship }} </b></p>
                </div>
            </div>
            <div class="radio-model">
                <label for="model3">
                    <input 
                        type="radio"
                        id="model3"
                        value="model3"
                        name="card-model"
                        [(ngModel)]="think.model"
                        >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Previa:
                <div class="model model3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas verde claro">
                    <p class="content"> {{ think.content }}     </p>
                    <p class="authorship"><b> {{ think.authorship }} </b></p>
                </div>
            </div>
        </div>
            <div class="actions">
                <button (click)="createThink()" class="button">Salvar</button>
                <button (click)="cancel()" routerLink="/listar-pensamento" class="button">Cancelar</button>
            </div>
    </form>

</section>
